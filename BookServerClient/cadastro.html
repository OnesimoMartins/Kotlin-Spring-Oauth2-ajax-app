<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Server|cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='service.cadastro.js'></script>
</head>

<body>


    <header>
        <h1 class="title">Book server</h1>
        <h2 class="subtitle">Este é a aplicação onde voce resgistra os livro que já leu !!!</h2>
    </header>

    <main>
        <div class="divisor ">
            <h2 style="font-size: 38px;">Cadastre-se</h2>

            <div class="form-control">
                <label for="nome">Nome</label>
                <input name="nome"id="nome" placeholder="digite o nome" type="text">
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input name="email" id="email" placeholder="digite o nome" type="text">
            </div>

            <div class="form-control">
                <label for="senha">Senha</label>
                <input name="senha" id="senha" placeholder="digite o nome" type="text">
            </div>

            <input type="button" id="matriculate" onclick="matriculate()" value="Cadastrar">
            <input type="button" value="Cancelar" class="back" onclick="GoBack()"/>

        </div>


    </main>

</body>

</html>
